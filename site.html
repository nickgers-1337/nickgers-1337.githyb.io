<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styling.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"/>
    <title>Landing Page</title>
  </head>
  <body>
    <header>
      
      <div class="logo-container">
        <img src="img/logo.svg" alt="logo" />
        <a href="site.html"><h4 class="logo">Three Dots</h4></a>
      </div>
      
      <nav>
        <ul class="nav-links">
          <li class="nav-link"><a class="link" href="#">Specs</a></li>
          <li class="nav-link"><a class="link" href="#">Products</a></li>
          <li class="nav-link"><a class="link" href="#">Contact</a></li>
        </ul>
      </nav>
      <div class="cart">
        <img class="shopping" src="img/cart.svg" alt="cart" />
      </div>
    </header>

    <main>
      
      <section class="presentation">
        <div class="introduction">
          <div class="intro-text">
            <h1>The Future Laptop</h1>
            <p>
              A portable laptop with a 14 inch touch screen display offering a 4K resolution.
            </p>
          </div>
          <div class="price">
            <p>899.99 $</p>
          </div>
          <div class="buttons">
            <button class="cta-select">Add To Cart</button>
          </div>
        </div>
        <div class="cover-photo">
          <img class="matebook" src="img/matebook.png" alt="matebook" />
        </div>
      
      </section>
   
    </main>

    <footer>
      <p class="footer">Copyright &copy; 2020 Three Dots</p>
    </footer>
 
  </body>
</html>
